name: AI Localization Pipeline

on:
  push:
    paths:
      - "input/en.json"
      - "glossary.csv"
      - "pipeline.py"

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai

      - name: Run translation pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python pipeline.py

      - name: Commit translated files
        run: |
          git config --global user.name "ai-localization-bot"
          git config --global user.email "ai-bot@users.noreply.github.com"
          git add output/fr.json
          git commit -m "ðŸ¤– AI localization update (fr)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
